<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Bancario IA - Paco</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Asistente virtual PACO</h1>
        </header>
        
        <main>
            <!-- Formulario de login -->
            <div id="loginContainer" class="login-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="userId">ID de Usuario:</label>
                        <input type="text" id="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="login-button">Ingresar</button>
                </form>
            </div>

            <!-- Contenedor del chat (inicialmente oculto) -->
            <div id="chatInterface" class="chat-interface hidden">
                <div id="userInfo" class="user-info">
                    <!-- La información del usuario se insertará aquí -->
                </div>
                
                <div id="chatContainer" class="chat-container">
                    <div class="message system">
                        Bienvenid@ soy Paco, el asistente virtual de tu banco. ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea id="userInput" placeholder="Escribe tu mensaje aquí..." rows="3"></textarea>
                    <button id="sendButton">Enviar</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
